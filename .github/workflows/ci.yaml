name: Build VPS Server

on:
  push:
    branches:
      - master  # Ajuste para o branch que vocÃª deseja monitorar
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-vps-server:
    runs-on: ubuntu-latest
    steps:
      # Deploy no VPS usando SSH
      - name: Build VPS Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            rm -rf scheduling-controller-cd
            git clone https://github.com/scheduling-controller/scheduling-controller-cd.git
            cd scheduling-controller-cd

            docker compose down
            docker compose up -d
    env:
          GIT_ASKPASS: /bin/echo
          GIT_USERNAME: github-actions
          GIT_PASSWORD: ${{ secrets.GH_TOKEN }}
    